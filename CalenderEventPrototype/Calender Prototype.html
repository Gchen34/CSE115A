<!DOCTYPE html>

    <title>Calender Display</title>

  <script src="DownloadEvent.js"></script>
  <script type="text/javascript">
    var cal = ics();
    function Create(){
        var location = document.forms["myForm"]["Loc"].value;
          if (Location == "") {
              location = "Santa Cruz, CA";
            }
        var Class = document.forms["myForm"]["Class"].value;
          if (Class == "") {
              Class = "Santa Cruz, CA";
            }
        var date = document.forms["myForm"]["Day"].value;
        var start = document.forms["myForm"]["Start"].value;
        var end = document.forms["myForm"]["End"].value;
        var startDate = date + start;
        var endDate = date + end;
        var event = ics();
        event.addEvent(Class, ("A tutoring Session for" + Class), location, startDate, endDate);
        cal.download("TutoringSession");

    }

    function Test1(){
        var date = document.forms["myForm"]["Day"].value;
        var start = document.forms["myForm"]["Start"].value;
        var end = document.forms["myForm"]["End"].value;
        var startDate = date + start;
        var endDate = date + end;
        event.addEvent("Test", ("A tutoring Session for" + "Test2"), "Santa Cruz, CA", startDate, endDate);
        cal.download("event");
    }


  </script>
